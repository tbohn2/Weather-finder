<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets\style.css">
</head>

<body>
    <header class="d-flex bg-info col-12 p-1 mb-2 justify-content-center">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>

    <div class="d-flex flex-wrap flex-row">
        <div class="d-flex flex-column col-3 justify-content-center align-items-center border border-dark">
            <h2 class="mb-2">Search for a City:</h2>
            <input id="input" class="col-11 m-2" type="text" placeholder="City Name">
            <button id="searchbtn" class="btn btn-primary col-11 m-2">Search</button>
            <ul id="searchedlist"
                class="d-flex align-items-center list-group col-11 pt-2 border-top border-secondary border-1">
                <li class="list-group-item col-12 text-center btn btn-primary">Mesa</li>
                <li class="list-group-item col-12 text-center btn btn-primary">Mesa</li>
            </ul>
        </div>

        <div class="col-9 border-dark border">
            <div id="todaycard" class="col-10 border border-dark">
                <h2></h2>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div>
                <h3 id="forecasthead"></h3>
                <div class="d-flex justify-content-between col-10">
                    <div id="daycard1" class="col-2">
                        <h4></h4>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="daycard2" class="col-2">
                        <h4></h4>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="daycard3" class="col-2">
                        <h4></h4>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="daycard4" class="col-2">
                        <h4></h4>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="daycard5" class="col-2">
                        <h4></h4>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./assets/js/script.js">
    </script>
</body>

</html>
